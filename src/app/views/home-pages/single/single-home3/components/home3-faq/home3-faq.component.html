<div class="faq3-section-area sp1">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="faq-header heading5">
                    <h5><img src="assets/img/icons/sub-logo3.png" alt="">Dúvidas</h5>
                    <div class="space20"></div>
                    <h2 class="text-anime-style-3">Central de Comunicação</h2>
                </div>
                <div class="space50"></div>
                <div class="images">
                    <div class="img1 image-anime reveal" appGsapReveal>
                        <img src="assets/img/all-images/faq/faq-img1.png" alt="">
                    </div>
                    <div class="space30 d-lg-none d-block"></div>
                    <img src="assets/img/elements/elements27.png" alt="" class="elements27">
                </div>
            </div>

            <div class="col-lg-1"></div>
            <div class="col-lg-3 d-flex flex-column justify-content-end ">
                <div *ngFor="let faq of faqs">
                    <a [href]="faq.link" target="_blank" rel="noopener"
                        class="vl-btn2 btn-block mb-4 d-flex align-items-center justify-content-between">
                        <span class="faq-title">{{ faq.titulo }}</span>
                        <span class="faq-icon"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
