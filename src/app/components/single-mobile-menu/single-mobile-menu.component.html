<div [class]="className">
    <div class="vl-offcanvas" [ngClass]="{ 'vl-offcanvas-open': isMobileMenuOpen }">
        <div class="vl-offcanvas-wrapper">
            <div class="vl-offcanvas-header d-flex justify-content-between align-items-center mb-90">
                <div class="vl-offcanvas-logo">
                    <a routerLink="/home-1"><img src="assets/img/logo/logo1.png" alt=""></a>
                </div>
                <div class="vl-offcanvas-close">
                    <button class="vl-offcanvas-close-toggle" title="MobileMenu" (click)="toggleMobileMenu()"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
            </div>

            <div class="vl-offcanvas-menu d-lg-none mb-40">
                <nav>
                    <ul class="nav-pills">
                        <li *ngFor="let item of menuItems" (click)="scroll.scrollTo(item)" class="nav-item"><a
                                href="javascript:void(0)" class="nav-link">{{item}}</a></li>
                    </ul>
                </nav>
            </div>

            <div class="space20"></div>
            <div class="vl-offcanvas-info">
                <h3 class="vl-offcanvas-sm-title">Entre em contato!</h3>
                <div class="space20"></div>
                <span><a href="javascript:void(0)"> <i class="fa-regular fa-envelope"></i>(46) 3520-1500</a></span>
                <span><a href="javascript:void(0)"><i class="fa-solid fa-phone"></i> contato&#64;beltraonet.com.br</a></span>
                <span><a href="javascript:void(0)"><i class="fa-solid fa-location-dot"></i>Rua Florianópolis, 433 - Alvorada
Francisco Beltrão, Paraná</a></span>
            </div>
            <div class="space20"></div>
            <div class="vl-offcanvas-social">
                <h3 class="vl-offcanvas-sm-title">Nós Siga</h3>
                <div class="space20"></div>
                <div class="d-flex align-items-center gap-1 flex-wrap">
                    <a href="https://www.facebook.com/beltraonet" target="_blank" rel="noopener" title="Facebook" ><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/beltraonet/" target="_blank" rel="noopener" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://api.whatsapp.com/send?phone=554635201501&text=Ol%C3%A1,%20preciso%20de%20ajuda." title="Whatsapp" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>

        </div>
    </div>
    <div class="vl-offcanvas-overlay" [ngClass]="{ 'vl-offcanvas-overlay-open': isMobileMenuOpen }"
        (click)="toggleMobileMenu()">
    </div>
</div>
